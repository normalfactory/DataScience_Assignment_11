<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aliens-R-Real</title>


    <!-- Bootstrap: Darkly Theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/darkly/bootstrap.min.css" integrity="sha384-w+8Gqjk9Cuo6XH9HKHG5t5I1VR4YBNdPt/29vwgfZR485eoEJZ8rJRbm3TR32P6k" crossorigin="anonymous">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="static/css/index.css">

    <!-- D3 -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    
    <div class='container mt-2'>

        <!-- Header -->
        <div class='header text-center'>
            <h1 class = 'display-4'>UFO Sightings</h1>
            <p class= 'text-muted'> Wake up sheeple!</p>
        </div>


        <!-- Filter -->
        <div class='filter'>
            
            <!-- Button to trigger Modal Dialog -->
            <div class='text-center'>
                <button type='button' class='btn btn-primary btn-lg' data-toggle='modal' data-target='#filterModal' id='btnOpenFilter'>
                    Add Filter
                </button>
    
                <button type='button' class='btn btn-secondary btn-lg filterbutton' id='btnClearFilter'>
                    Clear Filter
                </button>
            </div>
            


            <!-- Modal Dialog -->
            <div class='modal fade' id='filterModal' tabIndex='-1' role='dialog'>
                <div class='modal-dialog modal-dialog-centered' role='document'>
                    <div class='modal-content'>

                        <div class='modal-header'>
                            <h5 class='modal-title'>Filter UFO Sightings</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                        </div>


                        <div class='modal-body'>
                            <p>Hello world!</p>

                            <form>
                                <div class='form-group'>
                                    <label for='dateFilterInput'>Date to filter</label>
                                    <input class='form-control' id='dateFilterInput' type='text' placeholder='1/11/2010'>
                                </div>
                            </form>

                        </div>


                        <div class='modal-footer'>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" id='btnFilter'>Apply Filter</button>
                        </div>

                    </div>
                </div>
            </div>

        </div>



        <!-- Results Table -->
        <div class='results mt-4'>
            <table class='table table-striped' id='resultstable'>
                <thread>
                    <th>Date/Time</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Country</th>
                    <th>Shape</th>
                    <th>Comment</th>
                </thread>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>




    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <!-- Application Scripts -->
    <script src='static/js/data.js'></script>
    <script src='static/js/app.js'></script>
</body>
</html>
